<head>




    <script>

        //console.log(filterArr);


        window.onload = () => {
            const phones = [
                {
                    model: 'P30',
                    creator: 'Huawey',
                    core: 'Kirin 980',
                    img: 'https://blog.allo.ua/wp-content/uploads/2019/02/Huawei-P30-1.jpg',
                },
                {
                    model: 'Samsung',
                    creator: 'S10+',
                    core: 'Snapdragon 855',
                    img: 'https://cdn2.gsmarena.com/vv/pics/samsung/samsung-galaxy-s10-plus-1.jpg',
                },
                {
                    model: 'Apple',
                    creator: 'XS Max',
                    core: 'A12 Bionic',
                    img: 'https://htstatic.imgsmail.ru/pic_image/e4b343db6a0047596dc23fc96d6ab994/450/450/1277659/',
                },
                {
                    model: 'Redmi Note 7',
                    creator: 'Xiaomi',
                    core: 'Snapdragon 855',
                    img: 'https://sintetiki.net/media/2019/01/Redmi-Note-7-Pro2.png',
                }
            ];
            const table = document.createElement('table');

            phones.forEach((user) => {
                const row = document.createElement('tr');

                const modelCell = document.createElement('td');
                modelCell.innerHTML = user.model;
                row.appendChild(modelCell);

                const creatorCell = document.createElement('td');
                creatorCell.innerHTML = user.creator;
                row.appendChild(creatorCell);

                const coreCell = document.createElement('td');
                coreCell.innerHTML = user.core;
                row.appendChild(coreCell);

                const imgCell = document.createElement('td');
                const img = document.createElement('img');
                img.style.width = 250;
                img.src = user.img;
                imgCell.appendChild(img);
                row.appendChild(imgCell);

                table.appendChild(row);
            });

            const root = document.querySelector('#root');
            root.appendChild(table);

        }
    </script>


    <link href="styles.css" rel="styleshit" />

<body>


    <div id='root'></div>

</body>
