<head>
    <script>

        let x = 0;
        let y = 1;
        let s;

        if (x * y > 0) {
            s = Math.pow((x + y), 2) - Math.cbrt(Math.abs(x));
        } 
        
        else if (x * y < 0) {
            s = Math.pow((x + y), 2) + Math.sin(x);
        } 
        
        else {
            s = (Math.pow((x + y), 2)) + Math.pow(y, 3);
        }
