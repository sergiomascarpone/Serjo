<html>
<meta charset="utf-8">

<head>


    <script>


        const startSallary = 500;
        const growth = 300;
        const firstCareerStageCoeficient = 1.5;
        const secondCareerStageCoeficient = 0.75;

        let currentSallary = startSallary;

        for (let year = 0; year < 20; year = year + 1) {
            if (year < 3) {
                currentSallary = currentSallary + growth * firstCareerStageCoeficient;
            } else if (year > 6) {
                currentSallary = currentSallary + growth * secondCareerStageCoeficient;

            } else {
                currentSallary = currentSallary + growth;
            }
            console.log(currentSallary);
        }





    </script>
</head>

</html>
